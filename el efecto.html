<html>
<head>
<title>el efecto</title>
<style>
    body{
        background-color: black;
        cursor: none;
    }
    #efecto{
        background-color: black;
        box-shadow: 0 0 20px #0ff;
        border-radius: 50px;
        border: #0ff 2px solid;
    }
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <span id="efecto" style="position: fixed;">oo</span>
    <script>
        const body = document.body;
        body.addEventListener('mousemove', (evento) => {
            const x = evento.clientX; 
            const y = evento.clientY; 
            const efecto = document.getElementById('efecto');
            efecto.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
